<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="form" (ngSubmit)="registerUser()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
        <small 
          class="form-text text-danger"
          *ngIf="form.get('email').invalid && form.get('email').touched"
        >
          Informe um e-mail válido
        </small>
      </div>
      <div class="form-group">
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome completo"
          formControlName="full_name"
        >
        <small
          class="form-text text-danger"
          *ngIf="form.get('full_name').invalid && form.get('full_name').touched">
          Informe o seu nome completo
        </small>
      </div>
      <div class="form-group">
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome de usuário"
          formControlName="username"
        >
        <small
          class="form-text text-danger"
          *ngIf="form.get('username').invalid && form.get('full_name').touched">
          Informe o seu nome de usuário
        </small>
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="password"
        >
        <small
          class="form-text text-danger"
          *ngIf="form.get('password').invalid && form.get('password').touched">
          Informe a senha
        </small>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Cadastre-se</button>
    </form>
    <hr />

    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta? <a href="#" (click)="showLoginPanel()" class="card-link">Faça login</a>
    </p> 
  </div>
</div>
