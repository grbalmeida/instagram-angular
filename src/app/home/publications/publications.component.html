<div class="row" *ngFor="let publication of publications">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{publication.fullName}}</strong></p>
      </div>

      <img class="card-img" [src]="publication.imageUrl || ''" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{publication.fullName}}</strong> {{publication.title}}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comment"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
</div>
